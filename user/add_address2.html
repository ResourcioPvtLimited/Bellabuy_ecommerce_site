<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Add or Edit Address</title>
    <link rel="stylesheet" href="../assets/css/add_address2.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-card">
        <div class="header">
          <div class="profile">
            <img src="../img/pfp.svg" alt="profile" class="profile" />
            <div>
              <h2>Hi! Sadi</h2>
              <p>Address</p>
            </div>
          </div>
          <div class="icons">
            <a href="#" class="icon"
              ><img src="../img/bell.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
            <a href="wishlist.html" class="icon"
              ><img src="../img/heart.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
            <a href="cart.html" class="icon"
              ><img src="../img/shop.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
          </div>
        </div>

        <form class="form">
          <label>Country</label>
          <select>
            <option>Choose Your Country</option>
          </select>

          <label>District</label>
          <select>
            <option>Choose Your District</option>
          </select>

          <label>Town/ Upazila</label>
          <select>
            <option>Choose Your Town/ Upazila</option>
          </select>

          <label>Postal Code</label>
          <input type="text" placeholder="Enter your postal code" required />

          <label>Address</label>
          <input type="text" placeholder="Enter your Address" required />

          <label>Phone Number</label>
          <input type="text" placeholder="Enter your Phone Number" required />

          <label>E-mail (Optional)</label>
          <input type="email" placeholder="Enter your E-mail" />

          <button type="submit">Save Changes</button>
        </form>
      </div>

      <div class="bottom-nav">
        <a href="./index.html"><img src="../img/shop.png" alt="" /></a>
        <a href="./wishlist.html"><img src="../img/wishlist.png" alt="" /></a>
        <a href="./categories.html"
          ><img src="../img/Categories.png" alt=""
        /></a>
        <a href="./cart.html"><img src="../img/Cart.png" alt="" /></a>
        <a href="#"><img src="../img/user-bottom.png" alt="" /></a>
      </div>
    </div>
  </body>
</html>
