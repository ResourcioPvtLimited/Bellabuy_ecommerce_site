    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const emailBtn = document.getElementById("emailBtn");
        const phoneBtn = document.getElementById("phoneBtn");
        const identifierInput = document.getElementById("identifier");
        const identifierIcon = document.getElementById("identifierIcon");

        // Email icon SVG
        const emailIconSVG = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
          />
        `;

        // Phone icon SVG
        const phoneIconSVG = `
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"
          />
        `;

        // Toggle to Email
        emailBtn.addEventListener("click", function () {
          emailBtn.classList.add("active");
          phoneBtn.classList.remove("active");

          identifierInput.type = "email";
          identifierInput.placeholder = "Enter your Email";
          identifierIcon.innerHTML = emailIconSVG;
        });

        // Toggle to Phone
        phoneBtn.addEventListener("click", function () {
          phoneBtn.classList.add("active");
          emailBtn.classList.remove("active");

          identifierInput.type = "tel";
          identifierInput.placeholder = "Enter your Phone Number";
          identifierIcon.innerHTML = phoneIconSVG;
        });

        // Password toggle functionality
        const togglePasswordBtn = document.getElementById("togglePasswordBtn");
        const passwordInput = document.getElementById("password");
        const eyeIcon = document.getElementById("eyeIcon");

        if (togglePasswordBtn) {
          togglePasswordBtn.addEventListener("click", function () {
            if (passwordInput.type === "password") {
              passwordInput.type = "text";
              eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7a9.956 9.956 0 012.223-3.592M6.634 6.634A9.956 9.956 0 0112 5c4.478 0 8.268 2.943 9.542 7a9.956 9.956 0 01-4.293 5.066M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 3l18 18"/>
              `;
            } else {
              passwordInput.type = "password";
              eyeIcon.innerHTML = `
                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"/>
                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.522 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.064 7-9.542 7s-8.268-2.943-9.542-7z"/>
              `;
            }
          });
        }

        // Form submission
        const registerForm = document.getElementById("register-form");
        if (registerForm) {
          registerForm.addEventListener("submit", function (e) {
            e.preventDefault();
            window.location.href = "/user/login.html";
          });
        }
      });
    </script>
