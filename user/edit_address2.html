<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile</title>
    <link rel="stylesheet" href="../assets/css/edit_address2.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="profile">
          <img src="../img/pfp.svg" alt="profile" class="profile" />
          <div>
            <h2 style="font-size: 16px; font-weight: 600">Hi! Sadi</h2>
            <p style="font-size: 13px; color: #666">Edit Profile</p>
          </div>
        </div>
        <div class="icons">
            <a href="#" class="icon"
              ><img src="../img/bell.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
            <a href="wishlist.html" class="icon"
              ><img src="../img/heart.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
            <a href="cart.html" class="icon"
              ><img src="../img/shop.svg" alt="" /><span class="badge"
                >0</span
              ></a
            >
          </div>
      </div>

      <div class="form-card">
        <div class="profile-actions">
          <div class="icon-box"><img src="../assets/images/edit.png" alt=""><br /><small>Edit Image</small></div>
          <div class="icon-box"><img src="../assets/images/edit2.png" alt=""><br /><small>Change Password</small></div>
        </div>

        <form class="form">
          <label>First Name</label>
          <input type="text" placeholder="" required />

          <label>Last Name (Optional)</label>
          <input type="text" placeholder="Enter your Last Name" />

          <label>Date of Birth</label>
          <div class="input-icon">
            <input type="text" placeholder="14 July , 2007" required />
          </div>

          <label>Gender</label>
          <select>
            <option>Choose Your Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>

          <label>Phone Number</label>
          <div class="input-icon">
            <input type="text" placeholder="Enter your Phone Number" required />
          </div>

          <label>E-mail (Optional)</label>
          <div class="input-icon">
            <input type="email" placeholder="Enter your E-mail" />
          </div>

          <button type="submit">Save Changes</button>
        </form>
      </div>

      <div class="bottom-nav">
        <a href="./index.html"><img src="../img/shop.png" alt="" /></a>
        <a href="./wishlist.html"><img src="../img/wishlist.png" alt="" /></a>
        <a href="./categories.html"
          ><img src="../img/Categories.png" alt=""
        /></a>
        <a href="./cart.html"><img src="../img/Cart.png" alt="" /></a>
        <a href="#"><img src="../img/user-bottom.png" alt="" /></a>
      </div>
    </div>
  </body>
</html>
